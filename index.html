<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Project 6 - Color Generator</title>
  </head>
  <body>
    <div class="colors-container">
      <input
        id="txtred"
        class="colors"
        type="number"
        placeholder="Red"
        min="0"
        max="255"
        value="0"
      />
      <input
        id="txtgreen"
        class="colors"
        type="number"
        placeholder="Green"
        min="0"
        max="255"
        value="0"
      />
      <input
        id="txtblue"
        class="colors"
        type="number"
        placeholder="Blue"
        min="0"
        max="255"
        value="0"
      />
    </div>
    <div class="color-code"></div>
    <div class="color-hex"></div>
    <input type="button" class="button-random" value="Random Color" />

    <script src="scripts/maindscript.js"></script>
  </body>
</html>
